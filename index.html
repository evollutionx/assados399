<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costelaria e Assados 399</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
            },
        };
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <!-- Logo e t√≠tulo -->
        <div class="text-center my-6">
            <img src="logo.png" alt="Logo Costelaria e Assados 399" class="mx-auto w-20">
            <h1 class="text-2xl font-bold text-gray-800">COSTELARIA E ASSADOS 399</h1>
        </div>

        <!-- Card√°pio -->
        <div class="bg-white shadow-md rounded-lg">
            <div class="bg-blue-500 text-white text-center py-4 rounded-t-lg">
                <h2 class="text-lg font-semibold">Card√°pio</h2>
            </div>
            <ul class="divide-y divide-gray-200">
                <!-- Item -->
                <li class="p-4 flex justify-between items-center">
                    <span class="flex items-center space-x-2">
                        <span>üêî</span>
                        <strong class="text-gray-700">Frango Assado - Unidade</strong>
                    </span>
                    <span class="text-gray-700">R$ 50,00</span>
                    <div class="flex items-center space-x-2">
                        <button class="px-2 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 quantity-decrease" data-item="Frango Assado - Unidade">-</button>
                        <input type="number" class="w-16 text-center border border-gray-300 rounded quantity-input" value="1" min="1" data-item="Frango Assado - Unidade">
                        <button class="px-2 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 quantity-increase" data-item="Frango Assado - Unidade">+</button>
                        <button class="ml-2 px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 add-to-cart" data-item="Frango Assado - Unidade" data-price="50">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                </li>
                <!-- Repetir estrutura para outros itens -->
                <!-- Exemplo: -->
                <li class="p-4 flex justify-between items-center">
                    <span class="flex items-center space-x-2">
                        <span>ü•©</span>
                        <strong class="text-gray-700">Costela bovina - Kg</strong>
                    </span>
                    <span class="text-gray-700">R$ 75,00</span>
                    <div class="flex items-center space-x-2">
                        <button class="px-2 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 quantity-decrease" data-item="Costela bovina - Kg">-</button>
                        <input type="number" class="w-16 text-center border border-gray-300 rounded quantity-input" value="1" min="1" data-item="Costela bovina - Kg">
                        <button class="px-2 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 quantity-increase" data-item="Costela bovina - Kg">+</button>
                        <button class="ml-2 px-3 py-2 bg-green-500 text-white rounded hover:bg-green-600 add-to-cart" data-item="Costela bovina - Kg" data-price="75">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                </li>
            </ul>
            <div class="text-center py-4">
                <a href="sacola.html" class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 text-sm">Ver Sacola de Compras</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};

            const updateCart = (item, price, quantity) => {
                if (cart[item]) {
                    cart[item].quantity += quantity;
                } else {
                    cart[item] = { price, quantity };
                }
                localStorage.setItem('cart', JSON.stringify(cart));
            };

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function () {
                    const item = this.dataset.item;
                    const price = parseFloat(this.dataset.price);
                    const quantityInput = this.parentElement.querySelector('.quantity-input');
                    const quantity = parseInt(quantityInput.value) || 1;

                    updateCart(item, price, quantity);
                    alert(`${quantity} x ${item} foi adicionado ao carrinho!`);
                });
            });

            document.querySelectorAll('.quantity-decrease').forEach(button => {
                button.addEventListener('click', function () {
                    const quantityInput = this.nextElementSibling;
                    const value = Math.max(1, parseInt(quantityInput.value) - 1);
                    quantityInput.value = value;
                });
            });

            document.querySelectorAll('.quantity-increase').forEach(button => {
                button.addEventListener('click', function () {
                    const quantityInput = this.previousElementSibling;
                    quantityInput.value = parseInt(quantityInput.value) + 1;
                });
            });
        });
    </script>
</body>
</html>
