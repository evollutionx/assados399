<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costelaria e Assados 399</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #343a40;
            font-size: 1.5rem;
            text-align: center;
            margin: 10px 0;
        }

        .card {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            margin-bottom: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .list-group-item {
            font-size: 1rem;
            padding: 10px 10px;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
        }

        .list-group-item strong {
            font-size: 1rem;
        }

        .quantity-input {
            width: 60px;
            text-align: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .quantity-controls button {
            margin: 0 5px;
        }

        .btn-success {
            margin-left: 10px;
        }

        .card-footer {
            text-align: center;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .list-group-item {
                font-size: 1.1rem;
            }

            .quantity-controls {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo e t칤tulo -->
        <div class="text-center my-4">
            <img src="logo.png" alt="Logo Costelaria e Assados 399" class="img-fluid animated-logo" style="max-width: 80px;">
            <h1>COSTELARIA E ASSADOS 399</h1>
        </div>

        <!-- Card치pio -->
        <div class="card">
            <div class="card-header">
                <h2 class="h5">Card치pio</h2>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    游냆 <strong>Frango Assado - Unidade</strong> 
                    <span>R$ 50,00</span>
                    <div class="quantity-controls">
                        <button class="btn btn-outline-secondary btn-sm quantity-decrease" data-item="Frango Assado">-</button>
                        <input type="number" class="form-control quantity-input" value="1" min="1" data-item="Frango Assado">
                        <button class="btn btn-outline-secondary btn-sm quantity-increase" data-item="Frango Assado">+</button>
                        <button class="btn btn-success btn-sm add-to-cart" data-item="Frango Assado" data-price="50">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                </li>

                <!-- Outros itens do card치pio seguem a mesma estrutura -->
                <li class="list-group-item">
                    游볼 <strong>Costela bovina - Kg</strong> 
                    <span>R$ 75,00</span>
                    <div class="quantity-controls">
                        <button class="btn btn-outline-secondary btn-sm quantity-decrease" data-item="Costela bovina">-</button>
                        <input type="number" class="form-control quantity-input" value="1" min="1" data-item="Costela bovina">
                        <button class="btn btn-outline-secondary btn-sm quantity-increase" data-item="Costela bovina">+</button>
                        <button class="btn btn-success btn-sm add-to-cart" data-item="Costela bovina" data-price="75">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                </li>
                <!-- Repetir estrutura para outros itens -->
            </ul>
            <div class="card-footer">
                <a href="sacola.html" class="btn btn-secondary btn-sm">Ver Sacola de Compras</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};

            // Atualizar carrinho local
            const updateCart = (item, price, quantity) => {
                if (cart[item]) {
                    cart[item].quantity += quantity;
                } else {
                    cart[item] = { price, quantity };
                }
                localStorage.setItem('cart', JSON.stringify(cart));
            };

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function () {
                    const item = this.dataset.item;
                    const price = parseFloat(this.dataset.price);
                    const quantityInput = this.parentElement.querySelector('.quantity-input');
                    const quantity = parseInt(quantityInput.value) || 1;

                    updateCart(item, price, quantity);
                    alert(`${quantity} x ${item} foi adicionado ao carrinho!`);
                });
            });

            document.querySelectorAll('.quantity-decrease').forEach(button => {
                button.addEventListener('click', function () {
                    const quantityInput = this.nextElementSibling;
                    const value = Math.max(1, parseInt(quantityInput.value) - 1);
                    quantityInput.value = value;
                });
            });

            document.querySelectorAll('.quantity-increase').forEach(button => {
                button.addEventListener('click', function () {
                    const quantityInput = this.previousElementSibling;
                    quantityInput.value = parseInt(quantityInput.value) + 1;
                });
            });
        });
    </script>
</body>
</html>
