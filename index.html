<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Costelaria e Assados 399</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #343a40;
            margin-left: 10px;
            font-size: 1.5rem;
        }

        .card {
            margin-top: 20px;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
        }

        .list-group-item {
            font-size: 1rem;
            padding: 15px 20px;
            transition: background-color 0.2s;
        }

        .list-group-item:hover {
            background-color: #f1f1f1;
        }

        .animated-logo {
            max-width: 80px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        .img-fluid {
            max-width: 100%;
            height: auto;
        }

        /* Mobile-first adjustments */
        .quantity-input {
            width: 60px;
        }

        .add-to-cart {
            font-size: 1rem;
            margin-left: 10px;
        }

        .btn-sm {
            padding: 5px 10px;
        }

        /* Adjustments for larger screens */
        @media (min-width: 576px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                margin-top: 30px;
            }
            .quantity-input {
                width: 80px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }

            .add-to-cart {
                font-size: 1.2rem;
            }
        }

        @media (min-width: 992px) {
            .container {
                max-width: 960px;
            }

            .add-to-cart {
                font-size: 1.4rem;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center my-4">
            <img src="logo.png" alt="Logo Costelaria e Assados 399" class="img-fluid animated-logo">
            <h1 class="ml-3">COSTELARIA E ASSADOS 399</h1>
        </div>
        <div class="card shadow">
            <div class="card-header bg-secondary text-white">
                <h2 class="text-center">Card√°pio</h2>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    üêî <strong>Frango Assado - Unidade</strong> R$ 50,00
                    <div class="d-flex align-items-center">
                        <button class="btn btn-outline-secondary btn-sm quantity-decrease" data-item="Frango Assado">-</button>
                        <input type="number" class="form-control mx-2 quantity-input" value="1" min="1" data-item="Frango Assado">
                        <button class="btn btn-outline-secondary btn-sm quantity-increase" data-item="Frango Assado">+</button>
                        <button class="btn btn-success add-to-cart ml-2" data-item="Frango Assado" data-price="50">
                            <i class="fas fa-cart-plus"></i>
                        </button>
                    </div>
                </li>
                <!-- Repeat for other menu items -->
            </ul>
            <div class="card-footer text-center">
                <a href="sacola.html" class="btn btn-secondary">Ver Sacola de Compras</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const cart = getCart();

            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', function () {
                    const item = this.dataset.item;
                    const price = parseFloat(this.dataset.price);
                    const quantityInput = this.parentElement.querySelector('.quantity-input');
                    const quantity = parseInt(quantityInput.value) || 1;

                    if (cart[item]) {
                        cart[item].quantity += quantity;
                    } else {
                        cart[item] = { price: price, quantity: quantity };
                    }

                    setCart(cart);
                    alert(`${quantity} x ${item} foi adicionado ao carrinho!`);
                });
            });

            document.querySelectorAll('.quantity-decrease').forEach(button => {
                button.addEventListener('click', function () {
                    const quantityInput = this.parentElement.querySelector('.quantity-input');
                    const currentQuantity = parseInt(quantityInput.value) || 1;
                    if (currentQuantity > 1) {
                        quantityInput.value = currentQuantity - 1;
                    }
                });
            });

            document.querySelectorAll('.quantity-increase').forEach(button => {
                button.addEventListener('click', function () {
                    const quantityInput = this.parentElement.querySelector('.quantity-input');
                    const currentQuantity = parseInt(quantityInput.value) || 1;
                    quantityInput.value = currentQuantity + 1;
                });
            });
        });

        function getCart() {
            return JSON.parse(localStorage.getItem('cart')) || {};
        }

        function setCart(cart) {
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>
</body>
</html>
