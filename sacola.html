<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Sacola de Compras</h1>
        
        <!-- Sacola -->
        <div class="card shadow mb-4">
            <div class="card-header bg-secondary text-white">
                <h3 class="text-center">Itens na Sacola</h3>
            </div>
            <div class="card-body">
                <ul id="cart-items" class="list-group mb-3">
                    <!-- Os itens serão inseridos dinamicamente aqui -->
                </ul>
                <h4 class="text-right">Total: R$ <span id="total-price">0,00</span></h4>
            </div>
            <div class="card-footer text-center">
                <button id="finalize-purchase" class="btn btn-success btn-block btn-sm">Finalizar Compra</button>
                <button id="clear-cart" class="btn btn-danger btn-block btn-sm mt-2">Esvaziar Sacola</button>
                <a href="index.html" class="btn btn-secondary btn-block btn-sm mt-2">Voltar ao Cardápio</a>
            </div>
        </div>
        
        <!-- Formulário de informações -->
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h3 class="text-center">Informações de Entrega</h3>
            </div>
            <div class="card-body">
                <form id="info-form">
                    <div class="form-group">
                        <label for="address">Endereço:</label>
                        <input type="text" id="address" class="form-control" placeholder="Digite seu endereço completo" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone:</label>
                        <input type="tel" id="phone" class="form-control" placeholder="(11) 99999-9999" required>
                    </div>
                    <div class="form-group">
                        <label for="payment-method">Forma de Pagamento:</label>
                        <select id="payment-method" class="form-control" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="Dinheiro">Dinheiro</option>
                            <option value="Cartão de Crédito/Débito">Cartão de Crédito/Débito</option>
                            <option value="PIX">PIX</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Preencher Informações</button>
                </form>
            </div>
        </div>
        
        <!-- Informações de envio para o WhatsApp -->
        <div class="card shadow mt-4 d-none" id="whatsapp-info-card">
            <div class="card-header bg-success text-white">
                <h3 class="text-center">Informações para Enviar no WhatsApp</h3>
            </div>
            <div class="card-body">
                <p><strong>Endereço:</strong> <span id="whatsapp-address"></span></p>
                <p><strong>Telefone:</strong> <span id="whatsapp-phone"></span></p>
                <p><strong>Forma de Pagamento:</strong> <span id="whatsapp-payment-method"></span></p>
            </div>
            <div class="card-footer text-center">
                <a id="whatsapp-link" class="btn btn-success btn-block" target="_blank">Enviar para o WhatsApp</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = getCart();
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            const form = document.getElementById('info-form');
            const whatsappInfoCard = document.getElementById('whatsapp-info-card');
            const whatsappLink = document.getElementById('whatsapp-link');

            // Atualiza a exibição da sacola
            function updateCartDisplay() {
                cartItemsContainer.innerHTML = '';
                let total = 0;

                for (const [item, details] of Object.entries(cart)) {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML = ` 
                        <span>
                            <strong>${item}</strong> - R$ ${details.price.toFixed(2)} x ${details.quantity}
                        </span>
                        <span>R$ ${(details.price * details.quantity).toFixed(2)}</span>
                    `;
                    cartItemsContainer.appendChild(listItem);

                    total += details.price * details.quantity;
                }

                totalPriceElement.textContent = total.toFixed(2);
            }

            // Obter e salvar dados no localStorage
            function getCart() {
                return JSON.parse(localStorage.getItem('cart')) || {};
            }

            function setCart(cart) {
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            // Esvaziar sacola
            document.getElementById('clear-cart').addEventListener('click', () => {
                localStorage.removeItem('cart');
                alert('Sacola esvaziada!');
                location.reload();
            });

            // Finalizar compra
            document.getElementById('finalize-purchase').addEventListener('click', () => {
                if (Object.keys(cart).length === 0) {
                    alert('Sua sacola está vazia!');
                } else {
                    alert('Compra finalizada! Obrigado por escolher nossa Costelaria e Assados 399.');
                    localStorage.removeItem('cart');
                    location.reload();
                }
            });

            // Preencher informações e gerar link para o WhatsApp
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                const address = document.getElementById('address').value;
                const phone = document.getElementById('phone').value;
                const paymentMethod = document.getElementById('payment-method').value;

                if (!address || !phone || !paymentMethod) {
                    alert('Por favor, preencha todas as informações!');
                    return;
                }

                // Exibir as informações para o WhatsApp
                document.getElementById('whatsapp-address').textContent = address;
                document.getElementById('whatsapp-phone').textContent = phone;
                document.getElementById('whatsapp-payment-method').textContent = paymentMethod;
                whatsappInfoCard.classList.remove('d-none');

                // Gerar o link do WhatsApp com as informações
                const cartItems = Object.entries(cart).map(([item, details]) => `${item} - ${details.quantity}x R$ ${details.price.toFixed(2)}`).join(', ');
                const total = Object.values(cart).reduce((sum, details) => sum + details.price * details.quantity, 0).toFixed(2);
                const message = `Pedido:\n${cartItems}\nTotal: R$ ${total}\nEndereço: ${address}\nTelefone: ${phone}\nForma de Pagamento: ${paymentMethod}`;
                whatsappLink.href = `https://wa.me/5512988030108?text=${encodeURIComponent(message)}`;
            });

            // Atualizar a exibição ao carregar a página
            updateCartDisplay();
        });
    </script>
</body>
</html>
