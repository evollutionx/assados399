<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola de Compras - Costelaria e Assados 399</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Sacola de Compras</h1>
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Itens na Sacola</h2>
            </div>
            <ul id="cart-items" class="list-group list-group-flush"></ul>
            <div class="card-footer text-center">
                <button id="send-whatsapp" class="btn btn-success">Enviar pelo WhatsApp</button>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const cart = getCart();
            const cartItems = document.getElementById('cart-items');

            for (const item in cart) {
                const listItem = document.createElement('li');
                listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                listItem.innerHTML = `${item} - ${cart[item].quantity} x R$ ${cart[item].price} 
                                      <span class="text-secondary">Total: R$ ${(cart[item].quantity * cart[item].price).toFixed(2)}</span>`;
                cartItems.appendChild(listItem);
            }

            document.getElementById('send-whatsapp').addEventListener('click', function() {
                let message = 'Itens na sacola:\n';
                for (const item in cart) {
                    message += `${item}: ${cart[item].quantity} x R$ ${cart[item].price} = R$ ${(cart[item].quantity * cart[item].price).toFixed(2)}\n`;
                }
                const encodedMessage = encodeURIComponent(message);
                window.open(`https://wa.me/5512988030108?text=${encodedMessage}`, '_blank');
            });
        });
    </script>
</body>
</html>
