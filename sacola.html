<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacola de Compras</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Sacola de Compras</h1>
        <div class="card shadow mb-4">
            <div class="card-header bg-secondary text-white">
                <h3 class="text-center">Itens na Sacola</h3>
            </div>
            <div class="card-body">
                <ul id="cart-items" class="list-group mb-3">
                    <!-- Os itens serão inseridos dinamicamente aqui -->
                </ul>
                <h4 class="text-right">Total: R$ <span id="total-price">0,00</span></h4>
            </div>
            <div class="card-footer text-center">
                <button id="finalize-purchase" class="btn btn-success">Finalizar Compra</button>
                <button id="clear-cart" class="btn btn-danger ml-2">Esvaziar Sacola</button>
                <a href="index.html" class="btn btn-secondary ml-2">Voltar ao Cardápio</a>
            </div>
        </div>
        
        <!-- Seção de informações adicionais -->
        <div class="card shadow">
            <div class="card-header bg-info text-white">
                <h3 class="text-center">Informações de Contato</h3>
            </div>
            <div class="card-body">
                <p><strong>Endereço:</strong> Rua Exemplo, 123 - Bairro Centro, São Paulo - SP</p>
                <p><strong>Telefone:</strong> (11) 99999-9999</p>
                <p><strong>Formas de Pagamento:</strong> Dinheiro, Cartão de Crédito/Débito, PIX</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = getCart();
            const cartItemsContainer = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');

            // Atualiza a sacola na página
            function updateCartDisplay() {
                cartItemsContainer.innerHTML = '';
                let total = 0;

                for (const [item, details] of Object.entries(cart)) {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML = `
                        <span>
                            <strong>${item}</strong> - R$ ${details.price.toFixed(2)} x ${details.quantity}
                        </span>
                        <span>R$ ${(details.price * details.quantity).toFixed(2)}</span>
                    `;
                    cartItemsContainer.appendChild(listItem);

                    total += details.price * details.quantity;
                }

                totalPriceElement.textContent = total.toFixed(2);
            }

            // Função para obter o carrinho do localStorage
            function getCart() {
                return JSON.parse(localStorage.getItem('cart')) || {};
            }

            // Função para salvar o carrinho no localStorage
            function setCart(cart) {
                localStorage.setItem('cart', JSON.stringify(cart));
            }

            // Esvaziar a sacola e recarregar a página
            document.getElementById('clear-cart').addEventListener('click', () => {
                localStorage.removeItem('cart');
                alert('Sacola esvaziada!');
                location.reload(); // Atualiza a página
            });

            // Finalizar compra
            document.getElementById('finalize-purchase').addEventListener('click', () => {
                if (Object.keys(cart).length === 0) {
                    alert('Sua sacola está vazia!');
                } else {
                    alert('Compra finalizada! Obrigado por escolher nossa Costelaria e Assados 399.');
                    localStorage.removeItem('cart');
                    location.reload(); // Atualiza a página
                }
            });

            // Atualizar a exibição da sacola ao carregar a página
            updateCartDisplay();
        });
    </script>
</body>
</html>
