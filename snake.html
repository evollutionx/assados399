<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #gameCanvas {
      border: 2px solid #343a40;
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <h1 class="mb-4">Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p class="mt-3">Score: <span id="score">0</span></p>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const box = 20; // Size of each grid square
    const canvasSize = canvas.width / box;

    let snake = [{ x: 10, y: 10 }];
    let direction = 'RIGHT';
    let food = { x: Math.floor(Math.random() * canvasSize), y: Math.floor(Math.random() * canvasSize) };
    let score = 0;

    // Draw the snake
    function drawSnake() {
      snake.forEach(segment => {
        ctx.fillStyle = '#198754';
        ctx.fillRect(segment.x * box, segment.y * box, box, box);
      });
    }

    // Draw the food
    function drawFood() {
      ctx.fillStyle = '#dc3545';
      ctx.fillRect(food.x * box, food.y * box, box, box);
    }

    // Move the snake
    function moveSnake() {
      const head = { ...snake[0] };

      switch (direction) {
        case 'UP':
          head.y -= 1;
          break;
        case 'DOWN':
          head.y += 1;
          break;
        case 'LEFT':
          head.x -= 1;
          break;
        case 'RIGHT':
          head.x += 1;
          break;
      }

      snake.unshift(head);

      // Check if the snake eats the food
      if (head.x === food.x && head.y === food.y) {
        score++;
        document.getElementById('score').textContent = score;
        food = { x: Math.floor(Math.random() * canvasSize), y: Math.floor(Math.random() * canvasSize) };
      } else {
        snake.pop(); // Remove the last part of the snake
      }
    }

    // Check for collisions
    function checkCollision() {
      const head = snake[0];

      // Wall collision
      if (head.x < 0 || head.x >= canvasSize || head.y < 0 || head.y >= canvasSize) {
        return true;
      }

      // Self collision
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          return true;
        }
      }

      return false;
    }

    // Main game loop
    function gameLoop() {
      if (checkCollision()) {
        alert(`Game Over! Final Score: ${score}`);
        document.location.reload();
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawFood();
      drawSnake();
      moveSnake();
    }

    // Control the snake
    document.addEventListener('keydown', event => {
      switch (event.key) {
        case 'ArrowUp':
          if (direction !== 'DOWN') direction = 'UP';
          break;
        case 'ArrowDown':
          if (direction !== 'UP') direction = 'DOWN';
          break;
        case 'ArrowLeft':
          if (direction !== 'RIGHT') direction = 'LEFT';
          break;
        case 'ArrowRight':
          if (direction !== 'LEFT') direction = 'RIGHT';
          break;
      }
    });

    // Start the game
    setInterval(gameLoop, 100);
  </script>
</body>
</html>
